<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * &apos;unsafe-inline&apos;; script-src * &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;  https://www.googleapis.com https://graph.facebook.com">

    <title>socialyze</title>
    <link href="css/ionic.material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ionic.app.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">
  </head>

  <body ng-app="socialyze">
    <ion-nav-view></ion-nav-view>

    <!-- IONIC LIBRARY -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- TIME AGO -->
    <script src="js/moment.min.js"></script>

    <!-- IONIC MATERIAL LIBRARY FOR IONIC -->
    <script src="js/ionic.material.min.js"></script>

    <!-- BACKAND FOR ANGULARJS -->
    <script src="http://cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>

    <!-- CORDOVA -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

     <!-- GLOBAL JAVASCRIPT VARIABLE -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <!-- PUSH NOTIFICATION -->
    <script src="js/push-notification/local-push/controller.js"></script>
    <script src="js/push-notification/google-push/controller.js"></script>
    <script src="js/push-notification/google-push/service.js"></script>

    <script src="js/social-login/facebook/controller.js"></script>

    <script src="js/hardware-plugin/image-picker/controller.js"></script>

    <script src="js/map/native-navigation/controller.js"></script>

    <!-- GOOGLE MAPS LIBRARY -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO15zyuB-ElBSbMtT0EZfiWwikhmCXcM0"></script>

    <!-- CRUD - Create Read Update Delete -->
    <script src="js/crud/localstorage/controller.js"></script>

    <script src="js/features/pinch-zoom/controller.js"></script>
    <script src="js/features/back-to-top/controller.js"></script>
    <script src="js/features/back-to-top/topscroller.js"></script>
    <script src="js/features/youtube/controller.js"></script>
    <script src="js/features/youtube/filter.js"></script>
    <script src="js/features/social-share/controller.js"></script>
    <script src="js/features/call-email-sms/controller.js"></script>
    <script src="js/features/admob/controller.js"></script>

    <!-- IONIC MATERIAL -->
    <script src="js/material/controller.js"></script>

</html>
