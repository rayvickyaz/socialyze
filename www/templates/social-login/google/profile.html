<ion-view view-title="Google Plus Profile" class="login-bg">
  <ion-content class="me">
    <div class="cover" style="background-image: url({{me.cover.source}});">
        <div class="profile">
            <div class="img" style="background-image: url({{me.picture}});"></div>
            <div class="name">{{me.name}}</div>
        </div>
    </div>
    <ion-list>
		<ion-item class="item item-icon-left">
			<i class="icon ion-card"></i>
			{{me.id}}
		</ion-item>
		<ion-item class="item item-icon-left">
			<i class="icon ion-email"></i>
			{{me.email}}
		</ion-item>
		<ion-item class="item item-icon-left">
			<i class="icon ion-male"></i>
			{{me.gender}}
		</ion-item>
		<ion-item class="item item-icon-left">
			<i class="icon ion-link"></i>
			{{me.link}}
		</ion-item>
    <ion-item class="item item-icon-left">
			<i class="icon ion-link"></i>
			<!--{{me.link}}-->
      Take a Test
		</ion-item>
		<ion-item class="item item-divider">
			Exit Google Plus API
		</ion-item>
		<ion-item class="item item-icon-left" ng-click="gpLogout();">
			<i class="icon ion-android-exit"></i>
			Logout
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
