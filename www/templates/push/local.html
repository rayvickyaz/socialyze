<ion-view view-title="Local Notification">
 	<ion-content scroll="false">
  	<div class="center">
  		<div class="hardware">
  			<i class="icon ion-android-notifications"></i>
  			<h4>Local Notification</h4>
  			<div class="list">
  				<label class="item item-input">
  					<input type="text" placeholder="Your notification message here..." ng-model="data.q">
  				</label>
  			</div>
  			<button class="button button-balanced" ng-click="startNotif();">Send Notification</button>
  			<p class="note"><b>Note:</b> This local notification will show at notification center of your device.</p>
  		</div>
  	</div>
  </ion-content>
</ion-view>
