<ion-view view-title="Native Navigation">
	<ion-content scroll="false">
  	<div class="center">
  		<div class="hardware">
  			<i class="icon ion-location"></i>
  			<h4>Google Map Navigation</h4>
  			<button class="button button-balanced" ng-click="launchNavigator();">Launch Navigator</button>
  			<p class="note"><b>Note:</b> This navigator is only works on real device. It will not working on browser.</p>
  		</div>
  	</div>
  </ion-content>
</ion-view>
