<ion-view view-title="Edit Todo">
	<ion-content class="">
		<form ng-submit="updateTodo(frm)" novalidate="" name="frm">
	    <div class="list padding">
	      <label class="item item-input item-floating-label">
	        <input type="text" autocomplete="off" class="form-control" required placeholder="Add name" value="data.name" ng-model="data.name">
	      </label>
	      <label class="item item-input item-floating-label">
	        <textarea autocomplete="off" class="form-control" rows="5" required placeholder="Add description" value="data.description" ng-model="data.description"></textarea>
	      </label>
	    </div>
	    <div class="padding">
	        <button class="button button-full button-positive ink" ng-disabled="frm.$invalid">Save Todo</button>
	    </div>
	    </form>
	</ion-content>
</ion-view>
